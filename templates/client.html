<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title> Magic Poker! </title>
  <link rel="icon" type="image/png" href="img/hat.png" />
  <link href="stylesheets/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
  <link rel="stylesheet" type="text/css" href="stylesheets/deck.css">

  <script src="js/jquery/jquery-1.7.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/jquery/jquery-ui.min.js"></script>
  <script src="js/jquery/jquery.ui.touch-punch.js"></script>
  <script src="js/angular/angular.min.js"></script>
  <script src="js/sense.js"></script>
  <script src="js/card/js/card.js"></script>
  <script src="js/main.js"></script>
  <script src="js/clientController.js"></script>
</head>


<body ng-app="myApp" ng-controller="chipsController">
    <div class="container-fluid" ng-controller="handController">
      <header>
        <button class="log" ng-click="entrar = false" ng-model="checked"
          style="color:white; font-weight: bold; float: left;"> 
          <i class="glyphicon glyphicon-log-out"></i>
          &nbsp; <a href="/"> Sair </a>
         </button>

         <div style="color: white; float: right; margin: 10px; padding: 10px">Chat&nbsp;&nbsp;<i class="glyphicon glyphicon-comment"></i></div>
         <div style="color: white; float: right; margin: 10px; padding: 10px">Apostar&nbsp;&nbsp;<i class="glyphicon glyphicon-record"></i></div>
         <div style="color: white; float: right; margin: 5px; padding: 10px; margin-top: 1px; magin-right: 50px;">Tempo para jogar: --&nbsp;&nbsp;<i class="glyphicon glyphicon-time"></i></div>
         <!-- <div style="float: right; width: 30px; height: 30px; color: white; background-color: blue; border-radius: 50%; margin-top: 100px; margin-right: -300px">D</div>-->

        <div id="dealer" style="float: right; margin: 100px -300px 0 0"> <img src="../img/dealer48.png"></img></div>
      </header> 
      <ul>
        <li ng-repeat="chip in chips">
          <div class="{{ chip.color }}"></div>
        </li>
      </ul>
      <!--<div class="card king_diamonds"></div>
      <div class="card nine_diamonds"></div>-->
      <div ng-repeat="card in sortedCards"
              class="{{card.style}}" style="float: left"></div>
  <footer>
    <div class="row">
      <div id="btn-fold" class="col-xs-4 col-md-4" ng-show="btnToolbar"> <button class="btngrp">Fold</button> </div>
      <div id="btn-call" class="col-xs-4 col-md-4" ng-show="btnToolbar"> <button class="btngrp">Call</button> </div>
      <div id="btn-raise" class="col-xs-4 col-md-4" ng-show="btnToolbar" ng-click="btnToolbar = false"> <button class="btngrp">Raise</button> </div>
      <input id="aposta" class="col-xs-8" ng-show="!btnToolbar" type="number" placeholder="Valor da aposta"></input>
      <input class="col-xs-4" ng-show="!btnToolbar" type="submit" ng-click="btnToolbar = true"> </input>
    </div>
  <footer>
  </div>
</body>
  <script src="js/client.js"></script>
</html>
