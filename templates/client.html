<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title> Magic Poker! </title>
  <link rel="icon" type="image/png" href="img/hat.png" />
  <link href="stylesheets/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
  <link rel="stylesheet" type="text/css" href="stylesheets/deck.css">

  <script src="js/jquery/jquery-1.7.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/jquery/jquery-ui.min.js"></script>
  <script src="js/jquery/jquery.ui.touch-punch.js"></script>
  <script src="js/angular/angular.min.js"></script>
  <script src="js/sense.js"></script>
  <script src="js/card/js/card.js"></script>
  <script src="js/main.js"></script>
</head>



<body ng-app="myApp" ng-controller="chipsController">
    <div class="container-fluid">
      <header>
        <button class="log" ng-click="entrar = false" ng-model="checked"
          ng-show="entrar" style="color:white"> 
          <i class="glyphicon glyphicon-log-out"></i>
          &nbsp; Sair
        </button>
      </header> 
      <ul>
        <li ng-repeat="chip in chips">
          <div class="{{ chip.color }}"></div>
        </li>
      </ul>

      
      <div id="card-two">
        <div class="card" style="margin-left: 180px;">
            <div class="front red">
            <div class="index">Q<br />&diams;</div>
            <img class="face" src="img/queen.gif" alt="rainha" />
            <div class="spotA1">&diams;</div>
            <div class="spotC5">&diams;</div>
        </div>
        </div> 
      </div>  

  <footer>
    <div class="row">
      <div id="btn-fold"class="col-xs-4 col-md-4" ng-show="btnToolbar"> <button>Fold</button> </div>
      <div id="btn-call" class="col-xs-4 col-md-4" ng-show="btnToolbar"> <button>Call</button> </div>
      <div id="btn-raise" class="col-xs-4 col-md-4" ng-show="btnToolbar" ng-click="btnToolbar = false"> <button>Raise</button> </div>
      <input class="col-xs-8" ng-show="!btnToolbar" type="number" placeholder="Valor da aposta"></input>
      <input class="col-xs-4" ng-show="!btnToolbar" type="submit" name="aposta" ng-click="btnToolbar = true"> </input>
    </div>
  <footer>
  </div>
</body>
  <script src="js/client.js"></script>
</html>
