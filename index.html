  <!DOCTYPE html>
  <html lang="pt-br">
  	<head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
      <meta name="description" content="">
      <meta name="author" content="">

      <title>MagicPoker</title>
      <link rel="icon" type="image/png" href="img/hat.png" />
      <link href="stylesheets/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="stylesheets/intro.css">
      <script src="js/angular/angular.min.js"></script>
      <script src="js/intro.js"></script>
      <script type="text/javascript" src="js/login.js"></script>
      <link href="http://fonts.googleapis.com/css?family=Cookie|Open+Sans:400,700" rel="stylesheet">

      </head>
  	<body ng-app="postgreLogin">
      <div class="container-fluid text-center">
        <div class="row">
          <div class="menu col-md-6 col-md-push-3 col-xs-12 col-sm-12">
            <div style="display: inline-flex"> <h1>MagicPoker</h1> <img style="opacity: 0.9" src="img/indexHat.png"></img> </div>
          </div>
        </div>    
      <div class="container" style="margin-top: 30px" ng-controller="postgreLoginCtrl">
 
        <form class="form-signin" role="form">
          <input type="text" class="form-control" placeholder="Usuário" ng-model="usuario" required autofocus name="usuario" style="margin-bottom: 20px">
          <input type="password" class="form-control" ng-model="senha" placeholder="Senha" required name="senha"
          style="margin-bottom: 20px">
          <button type="submit" ng-click="login()" class="btn btn-lg btn-primary btn-block"><a href="/magicpoker">Acessar</a>&nbsp;&nbsp;<i class="glyphicon glyphicon-log-in"></i></button>
        </form>
        <label style="font-size: 20px; font-family: Verdana; color: white; margin-top: 8px;">Não possui uma conta? Cadastre-se <a href="/perfil" style="text-decoration: underline;">aqui</a></label>
      </div>
      </div>
      </div>
    </div>
  	</body>
  </html>
