<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/deck.css">
	</head>
	<body>
		<div class="card">
  			<div class="front"></div>
		</div>
		<div class="card" style="margin-left: 130px;">
  			<div class="front" style="visibility:hidden;"></div>
		</div>


		<div class="card" style="margin-top: 190px;">
  				<div class="front">
    			<div class="spotA1">&clubs;</div>
    			<div class="spotA2">&clubs;</div>
    			<div class="spotA4">&clubs;</div>
    			<div class="spotA5">&clubs;</div>
    
    			<div class="spotB2">&clubs;</div>
    			<div class="spotB4">&clubs;</div>
   
    			<div class="spotC1">&clubs;</div>
    			<div class="spotC2">&clubs;</div>
    			<div class="spotC4">&clubs;</div>
    			<div class="spotC5">&clubs;</div>
  			</div>
		</div>


		<div class="card" style="margin-top: 190px; margin-left: 190px;">
  			<div class="front red">
    			<div class="spotA1">&hearts;</div>
    			<div class="spotA5">&hearts;</div> 
    			<div class="spotB3">&hearts;</div> 
    			<div class="spotC1">&hearts;</div>
    			<div class="spotC5">&hearts;</div>
  			</div>
		</div>

		<div class="card" style="margin-top: 190px; margin-left: 380px;">
  			<div class="front red">
    			<div class="ace">&diams;</div>
  			</div>
		</div>	


		<div class="card" style="margin-top: 190px; margin-left: 570px;">
  			<div class="front red">
    			<div class="index">9<br />&hearts;</div>

    			<div class="spotA1">&hearts;</div>
    			<div class="spotA2">&hearts;</div>
    			<div class="spotA4">&hearts;</div>
    			<div class="spotA5">&hearts;</div>

    			<div class="spotB3">&hearts;</div>
	
    			<div class="spotC1">&hearts;</div>
    			<div class="spotC2">&hearts;</div>
    			<div class="spotC4">&hearts;</div>
    			<div class="spotC5">&hearts;</div>
  			</div>
		</div>

		<div class="card" style="margin-top: 190px; margin-left: 760px;">
  				<div class="front red">
    			<div class="index">Q<br />&diams;</div>
    				<img class="face" src="img/queen.gif" alt="rainha" />
    			<div class="spotA1">&diams;</div>
    			<div class="spotC5">&diams;</div>
  			</div>
		</div>	
	</body>
</html>
