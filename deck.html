<!DOCTYPE html>
<html>
	<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/deck.css">
    <link href="http://fonts.googleapis.com/css?family=Cookie|Open+Sans:400,700" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script src="http://code.jquery.com/ui/1.8.21/jquery-ui.min.js"></script>
    <script src="js/jquery.ui.touch-punch.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="js/main.js"></script>

	</head>

	<body ng-app ng-controller="betsController">
    <div id="container">
    <header>
	     <button id="start">Entrar na mesa</button>  
       <button id="end">Sair da mesa</button>
    </header>
 
    <ul>
      <li ng-repeat="bet in bets">
        <div class="bet">
          <div class="bet-index"> {{ bet.val | currency: "R$ " }} </div>
        </div>
      </li>
    </ul>

    <span> Aposta: {{ all () | currency: "R$ " }} </span>



    <div class="card" style="margin-left: 180px;">
  			<div class="front red">
    			<div class="ace">&diams;</div>
  			</div>
		</div>	

		<div class="card" style="margin-left: 370px;">
  			<div class="front red">
    			<div class="index">9<br />&hearts;</div>

    			<div class="spotA1">&hearts;</div>
    			<div class="spotA2">&hearts;</div>
    			<div class="spotA4">&hearts;</div>
    			<div class="spotA5">&hearts;</div>

    			<div class="spotB3">&hearts;</div>
	
    			<div class="spotC1">&hearts;</div>
    			<div class="spotC2">&hearts;</div>
    			<div class="spotC4">&hearts;</div>
    			<div class="spotC5">&hearts;</div>
  			</div>
		</div>

		<div class="card" style="margin-left: 560px;">
  				<div class="front red">
    			<div class="index">Q<br />&diams;</div>
    				<img class="face" src="img/queen.gif" alt="rainha" />
    			<div class="spotA1">&diams;</div>
    			<div class="spotC5">&diams;</div>
  			</div>
		</div> 


  <footer>
      <button>Raise</button>
      <button>Check</button>
      <button>Fold</button>
  <footer>

  </div>  
	</body>
</html>
